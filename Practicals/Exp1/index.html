<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Exp 1</title>
</head>
<body style="padding-left: 20px">
    <h3>Kunal Tambe</h3>
    <h3>BE-7 S7</h3>
    <h3>Roll No: 42367</h3>
    <h2>Area Calculator</h2>
    <div>
        <h3>Triangle</h3>
        <label>Side 1</label>
        <input type="number" id="side1" >

        <label>Side 2</label>
        <input type="number" id="side2" >

        <label>Side 3</label>
        <input type="number" id="side3" >

        <button onclick="triangle()">Calculate</button>

        <p>Area of Triangle = <span id="triangle"></span></p>
    </div>

    <div>
        <h3>Circle</h3>
        <label>Radius</label>
        <input type="number" id="radius"  size="18" onfocus="this.value=''">
        <br><br>

        <button onclick="circle()">Calculate</button>

        <p>Area of Circle = <span id="circle"></span></p>
    </div>


    <div>
        <h3>Rectangle</h3>
        <label for="Length">Length</label>
        <input type="number" id="length"  size="18" onfocus="this.value=''">

        <label for="width">Width</label>
        <input type="number" id="width"  size="18" onfocus="this.value=''">

        <button onclick="rectangle()">Calculate</button>

        <p>Area of Rectangle = <span id="rectangle"></span></p>
    </div>
</body>
</html>
